<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="d-flex flex-column">
        <h1>PASSWORD GENERATOR</h1>
        <div class="d-flex flex-column gap-2 mt-2">
          <label for="passwordLength" class="fw-bold">Panjang Password</label>
          <input type="number" class="form-control form-control-lg" id="passwordLength" min="0" max="1000" />
          <label for="password" class="fw-bold">Password</label>
          <input class="form-control form-control-lg" id="password" disabled />
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="includeSymbolCb" />
            <label class="form-check-label" for="includeSymbolCb">Include Symbol</label>
          </div>
          <button class="btn btn-dark btn-lg fw-bold mt-2" onclick="getPassword()">Generate Password</button>
          <a class="btn btn-primary btn-lg fw-bold mt-2" onclick="savePassword()" id="saveBtn">Save Password</a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
